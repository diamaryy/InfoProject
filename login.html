    <div class="form-box login">
      <h2>Welcome Back</h2>
      <form id="loginForm">
        <div class="input-box">
          <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
          <input type="text" name="username" required placeholder >
          <label>Username</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
          <input type="password" name="password" required placeholder >
          <label>Password</label>
        </div>
        <button type="submit" class="btn">Sign In</button>
        <div class="login-register">
          <p>New here? <a href="signup.html">Create Account</a></p>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('loginForm');
      const USERS_KEY = 'jobBoardUsers';
      const CURRENT_USER_KEY = 'currentUser';
  
      loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const username = loginForm.username.value.trim();
        const password = loginForm.password.value.trim();
        const users = JSON.parse(localStorage.getItem(USERS_KEY)) || {};
  
        const errorDiv = loginForm.querySelector('.form-error');
        errorDiv && (errorDiv.textContent = '');
  
        if (!username || !password) {
          return errorDiv.textContent = 'Please fill in all fields';
        }
  
        const user = users[username];
        if (!user || user.password !== password) {
          return errorDiv.textContent = 'Invalid username or password';
        }
  
        localStorage.setItem(CURRENT_USER_KEY, JSON.stringify({
          username,
          email: user.email,
          favorites: user.favorites
        }));
  
        window.location.href = 'dashboard.html';
      });
    });
  </script>
